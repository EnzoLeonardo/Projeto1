<!DOCTYPE html>


<html lang="pt-br">
<head>
   <meta charset="UTF-8">
  
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="cde.css">

   <script>

     function DesabilitaBotao() {

            window.addEventListener('DOMContentLoaded', function() {


               var buttons = document.getElementsByTagName('button');


               for (var i = 0; i < buttons.length; i++) {
                  buttons[i].disabled = true;
            }


         });
 
         console.log("A função  DesabilitaBotao foi chamada!");
     };
   
     function DesabilitaCampos() {
     


             var inputs = document.getElementsByTagName('input');
             var textareas = document.getElementsByTagName('textarea');
             var selects = document.getElementsByTagName('select');
            
             for (var i = 0; i < inputs.length; i++) {
               inputs[i].readOnly = true;
               console.log(inputs[i].tagName);
              
             }
            
             for (var i = 0; i < textareas.length; i++) {
               textareas[i].readOnly = true;
             }
        
        
             for (var i = 0; i < selects.length; i++) {
               selects[i].disabled = true;
             }
        
        
              console.log("A função  DesabilitaCampos foi chamada!");
     
      };   
      
      function HabilitaCampos() {
          console.log('1');


      
           console.log('2');


           var inputs = document.getElementsByTagName('input');
           var textareas = document.getElementsByTagName('textarea');
           var selects = document.getElementsByTagName('select');


           for (var i = 0; i < inputs.length; i++) {
             inputs[i].readOnly = false;
             console.log(inputs[i].tagName);
           }


           for (var i = 0; i < textareas.length; i++) {
             textareas[i].readOnly = false;
           }


           for (var i = 0; i < selects.length; i++) {
               selects[i].disabled = false;
             }
           console.log("A função HabilitaCampos foi chamada!");
       
       };

       function Insercao() {


         acaoBotao = "I"; 


         var btnIncluir = document.getElementById('btn_incluir');
         btnIncluir.disabled = true;


         var btnEditar = document.getElementById('btn_editar');
         btnEditar.disabled = false;


         var btnGravar = document.getElementById('btn_gravar');;
         btnGravar.disabled = false;


         HabilitaCampos();
       };


       function Gravacao() {


         if (acaoBotao === 'I') {


           console.log("Incluindo dados...");
         } else if (acaoBotao === 'E') {


           console.log("Editando dados...");
         } else {


           console.error("Erro: Ação do botão não identificada.");
         }


         var btnIncluir = document.getElementById('btn_incluir');
         btnIncluir.disabled = false;


         var btnEditar = document.getElementById('btn_editar');
         btnEditar.disabled = true;


         var btnGravar = document.getElementById('btn_gravar');;
         btnGravar.disabled = true;


         DesabilitaCampos();
         acaoBotao = "";
       };




       function Pesquisar() {
         acaoBotao = "P";


         openModal();
         centerModal();
         DesabilitaCampos();
         acaoBotao = "";
       };


       function Editar() {
         acaoBotao = "E";


         DesabilitaCampos();
         acaoBotao = "";
       };


       function Cancelar() {
         acaoBotao = "E";


         DesabilitaCampos();
         acaoBotao = "";
       };
   </script>


   <title>Controle Minimo de Estoque</title>
</head>
<body>


    <div class="container">
       <div class="row">
           <h1>Controle de Estoque</h1>
       </div>
    </div>
  


    <form>
       <div class="container">


           <div class="row">


                <p class="form-group col-md-2"> Id.: </p>
           </div>
           <div class="row">
                <div class="form-group col-md-12">


                     <label for="estoque">Controle Minimo de Estoque</label>


                     <input type="text" class="form-control" id="estoque"
                            aria-describedby="estoqueHelp" placeholder="Nome do produto">


                     <small id="alunoHelp" class="form-text text-muted">O produto mencionado no campo acima, será mostrado se contém a quantidade ideal no estoque</small>
                </div>
           </div>
           <div class="row">
                <div class="col-2">


                </div>
           </div>
           <div class="row">


                <div class="col-6">
                    <label for="qntdminima">Quantidade Minima do Produto:</label>
                    <input id="qntdminima" type="number" aria-label="Quantidade dos Produtos" min="10" max="50" value="0">
                </div>




                <div class="col-6">
                    <label for="qntenvio">Quantidade para envio:</label>
                    <input id="qntenvio" type="number" aria-label="Quantidade de Produtos para envio" min="1" max="50" value="0">
                </div>        
          
           </div>
           <div class="row">
               <div class="col-6">
                    <label for="qntestoque">Quantidade no estoque :</label>
                    <input id="qntestoque" type="number" aria-label="Quantidade no Estoque" min="0" max="5000" value="0" step=".50">                  
               </div>
           </div>
          
           <div class="row"> <p> </p></div>


           <div class="row">
              
              <div class="form-row col-md-12">
                  <button id="btn_incluir" name="btn_incluir" type="button" class="btn btn-primary col-md-2 mr-2">Inserir</button>
                  <button id="btn_editar" name="btn_editar" type="button" class="btn btn-dark col-md-2 mr-2">Editar</button>
                  <button id="btn_gravar" name="btn_gravar" type="button" class="btn btn-success col-md-2 mr-2">Gravar</button>
                  <button id="btn_cancelar" type="button" class="btn btn-warning col-md-1 mr-2">Cancelar</button>
                  <button id="btn_pesquisar" type="button" class="btn btn-dark col-md-2 mr-2">Pesquisar</button>
                  <button id="btn_sair" name="btn_sair" type="button" class="btn btn-danger col-md-1 mr-2">Sair</button>
               </div>     
           </div>
       </div>
    </form>


   <script>
         var acaoBotao = "";
         DesabilitaBotao();
         DesabilitaCampos();
         var meuBotao1 = document.getElementById('btn_incluir');
         var meuBotao2 = document.getElementById('btn_sair');
         var meuBotao3 = document.getElementById('btn_pesquisar');


             var xhr = new XMLHttpRequest();
             xhr.open('POST', 'http://localhost/MayaGeral/view/Cad_CDE.html');
             xhr.onreadystatechange = function() {
               if (xhr.readyState === 4 && xhr.status === 200) {
                 meuBotao1.disabled = false;
                 meuBotao2.disabled = false;
                 meuBotao3.disabled = false;
               }
             };
             xhr.send();
        
             document.getElementById('btn_incluir').addEventListener('click', Insercao);
             document.getElementById('btn_editar').addEventListener('click', Editar);


             document.getElementById('btn_gravar').addEventListener('click', Gravacao);


             document.getElementById('btn_cancelar').addEventListener('click', Cancelar);
             document.getElementById('btn_pesquisar').addEventListener('click', Pesquisar);
             document.getElementById('btn_sair').addEventListener('click', Sair);
       
   </script>
  
   <div id="modalWindowContainer">
       <div id="modalWindow" class="modal">
          <div class="modal-content">
              <span id="closeButton" class="close">&times;</span>
              <div id="modalContent">
              </div>
          </div>
       </div>
   </div>


   <script>


       const searchButton = document.getElementById('btn_pesquisar');
       const modalWindow = document.getElementById('modalWindow');
       const closeButton = document.getElementById('closeButton');


       searchButton.addEventListener('click', openModal);
       closeButton.addEventListener('click', closeModal); 
      
       function openModal() {
           console.log('Abrindo Pesquisa');
          modalWindow.style.display = 'block';
          document.body.style.overflow = 'hidden';
          document.getElementById('modalContent').focus();
          loadModalContent();
          


          document.body.classList.add('modal-active');
       }  
      
       function closeModal() {
         modalWindow.style.display = 'none';
         document.body.style.overflow = 'auto';
         document.body.classList.remove('modal-active');
       }
      
       function loadModalContent() {
          const searchTerm = document.getElementById('btn_pesquisar').value;
          
           console.log('Carregando Pesquisa');


           const xhr = new XMLHttpRequest();
           xhr.open('POST', 'search.php');
           xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
           xhr.onload = function() {
                if (xhr.status === 200) {
                document.getElementById('modalContent').innerHTML = xhr.responseText;
               } else {
                 console.error('Erro ao carregar o conteúdo do modal:', xhr.statusText);
             }
           };
           xhr.send('searchTerm=' + searchTerm);
       }
      
       function centerModal() {
          console.log('Centralizando');
          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;
          const modalWidth = modalWindow.offsetWidth;
          const modalHeight = modalWindow.offsetHeight;


          const top = (viewportHeight - modalHeight) / 2;
          const left = (viewportWidth - modalWidth) / 2;


          modalWindow.style.top = top + 'px';
          modalWindow.style.left = left + 'px';
        }     


   </script>
</body>
</html>
