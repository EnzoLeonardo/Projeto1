<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Avaliação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script>
        const formulario = 'avaliacao.html';
    </script>
    <script>
        function libereInsercaoavaliacao() {
            ajax = iniciaAjax(); 
            var _Tecla = 'I';
            $.ajax({
                type: 'POST',
                url: 'avaliacao.html',
                data: { Versao: '0.1.7', operacao: _Tecla },  
                error: function() {
                    alert('Erro ao tentar ação!');
                },
                success: function(texto) { 
                    $("#conteudo-pagina-lida").html(texto);
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                }
            });	
        }

        function Pesquisar() {
            acaoBotao = "P";
            openModal();
            centerModal();
            DesabilitaCampos();
            acaoBotao = "";
        }

        function Editar() {
            acaoBotao = "E";
            DesabilitaCampos();
            acaoBotao = "";
        }

        function Cancelar() {
            acaoBotao = "E";
            DesabilitaCampos();
            acaoBotao = "";
        }

        function Sair() {
            acaoBotao = "E";
            DesabilitaCampos();
            acaoBotao = "";
        }

        function LimpaCampos() {
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Avaliação</h1>

        <div class="row mt-3">
            <div class="col-12">
                <form id="form-avaliacao">
                    <div class="form-group">
                        <label for="inputAluno">Aluno</label>
                        <input type="text" class="form-control" id="inputAluno" placeholder="Nome do Aluno">
                    </div>
                    <div class="form-group">
                        <label for="inputEscola">Escola</label>
                        <input type="text" class="form-control" id="inputEscola" placeholder="Nome da Escola">
                    </div>
                    <div class="form-group">
                        <label for="selectDisciplina">Disciplina</label>
                        <select class="form-control" id="selectDisciplina">
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2">
                                <button id="btn_incluir" name="btn_incluir" type="button" class="btn btn-primary col-12">Inserir</button>
                            </div>
                            <div class="col-2">
                                <button id="btn_editar" name="btn_editar" type="button" class="btn btn-primary col-12">Editar</button>
                            </div>
                            <div class="col-2">
                                <button id="btn_gravar" name="btn_gravar" type="button" class="btn btn-success col-12">Gravar</button>
                            </div>
                            <div class="col-2">
                                <button id="btn_cancelar" type="button" class="btn btn-warning col-12">Cancelar</button>
                            </div>
                            <div class="col-2">
                                <button id="btn_pesquisar" type="button" class="btn btn-dark col-12">Pesquisar</button>
                            </div>
                            <div class="col-2">
                                <button id="btn_sair" name="btn_sair" type="button" class="btn btn-danger col-12">Sair</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-2">
                <button id="btn_avaliacao" name="btn_avaliacao" type="button" class="btn btn-primary col-12" style="display: none;" disabled>Avaliação</button>
            </div>
        </div>
    </div>

    <div id="modalWindowContainer">
        <div id="modalWindow" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button type="button" class="close" id="closeButton" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="modalContent">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scriptinicial.js"></script>
    <script src="scriptinicializacao.js"></script>
    <script src="scriptmodalpesquisa.js"></script>
</body>
</html>
